<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .youtube-audio-player {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 200px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        #ytplayer {
            width: 100%;
            height: 100%;
            border: none;
        }
        #skip-overlay {
            position: absolute;
            bottom: 50px; /* Estimasi posisi di mobile */
            right: 10px;
            width: 120px;
            height: 50px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Player</h1>
    <div class="youtube-audio-player">
        <div id="ytplayer"></div>
        <div id="skip-overlay" onclick="skipAd()">Skip Ad</div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videos = [];
        let currentIndex = 0;

        function onYouTubeIframeAPIReady() {
            loadVideoLinks();
        }

        function playVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                player = new YT.Player('ytplayer', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.playVideo();
                        },
                        'onStateChange': function(event) {
                            handleStateChange(event);
                        }
                    }
                });
            }
        }

        function handleStateChange(event) {
            const skipOverlay = document.getElementById('skip-overlay');
            if (event.data === YT.PlayerState.PLAYING) {
                skipOverlay.style.display = 'none';
            } else if (event.data === YT.PlayerState.UNSTARTED) {
                // Ini bisa jadi iklan sedang diputar
                setTimeout(() => {
                    skipOverlay.style.display = 'block';
                }, 5000); // Setelah 5 detik
            } else if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function skipAd() {
            player.seekTo(player.getDuration());
        }

        function playNextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            const nextVideo = videos[currentIndex];
            playVideo(nextVideo.id);
            window.location.hash = nextVideo.hash;
        }

        async function loadVideoLinks() {
            const response = await fetch('links.json');
            const data = await response.json();
            videos = data.videos;

            // Load the first video by default
            if (videos.length > 0) {
                playVideo(videos[0].id);
                window.location.hash = videos[0].hash;
            }
        }
    </script>
</body>
</html>
