<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .youtube-audio-player {
            display: none; /* Menyembunyikan player */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: #eee;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #007BFF;
            width: 0;
        }
        .progress-bar:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Player</h1>
    <ul id="video-list"></ul>

    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Div untuk YouTube Player -->
    <div class="youtube-audio-player">
        <div id="ytplayer"></div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videos = [];
        let currentIndex = 0;
        let progressBar = document.getElementById('progress-bar');
        let progressContainer = document.querySelector('.progress-container');

        // Memuat YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            // Player akan diinisialisasi saat hash URL berubah
        }

        // Fungsi untuk memutar video YouTube
        function playVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                player = new YT.Player('ytplayer', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.playVideo();
                            updateProgress();
                        },
                        'onStateChange': function(event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                playNextVideo();
                            }
                        }
                    }
                });
            }
        }

        // Fungsi untuk memutar video berikutnya
        function playNextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            const nextVideo = videos[currentIndex];
            playVideo(nextVideo.id);
            window.location.hash = nextVideo.hash; // Update hash URL
        }

        // Fungsi untuk memperbarui progress bar
        function updateProgress() {
            if (player) {
                setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }, 1000);

                progressContainer.addEventListener('click', (event) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const percent = (x / progressContainer.offsetWidth);
                    const seekTime = percent * player.getDuration();
                    player.seekTo(seekTime);
                });
            }
        }

        // Fungsi untuk memuat tautan dari links.json
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const videoList = document.getElementById('video-list');
                videos = data.videos;

                // Membuat daftar tautan berdasarkan links.json
                videos.forEach(video => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = video.hash;
                    link.textContent = video.name;
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentIndex = videos.findIndex(v => v.hash === video.hash);
                        playVideo(video.id);
                    });
                    listItem.appendChild(link);
                    videoList.appendChild(listItem);
                });

                // Memeriksa hash saat halaman dimuat
                const currentHash = window.location.hash;
                if (currentHash) {
                    const video = videos.find(v => v.hash === currentHash);
                    if (video) {
                        currentIndex = videos.indexOf(video);
                        playVideo(video.id);
                    }
                }

                // Memeriksa hash saat berubah
                window.addEventListener('hashchange', () => {
                    const newHash = window.location.hash;
                    const video = videos.find(v => v.hash === newHash);
                    if (video) {
                        currentIndex = videos.indexOf(video);
                        playVideo(video.id);
                    }
                });
            });
    </script>
</body>
</html>
