<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .youtube-audio-player {
            display: none; /* Menyembunyikan player */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007BFF;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio Player</h1>
    <ul id="video-list"></ul>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Div untuk YouTube Player -->
    <div class="youtube-audio-player">
        <div id="ytplayer"></div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videos = [];
        let currentIndex = 0;
        let progressBarInterval;

        // Memuat YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            // Player akan diinisialisasi saat hash URL berubah
        }

        // Fungsi untuk memperbarui progres bar
        function updateProgressBar() {
            if (player && player.getDuration) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                const progress = (currentTime / duration) * 100;
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }

        // Fungsi untuk memutar video YouTube
        function playVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                player = new YT.Player('ytplayer', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.playVideo();
                            startProgressBar();
                        },
                        'onStateChange': function(event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                playNextVideo();
                            }
                        }
                    }
                });
            }
            startProgressBar();
        }

        // Fungsi untuk memulai progres bar
        function startProgressBar() {
            if (progressBarInterval) {
                clearInterval(progressBarInterval);
            }
            progressBarInterval = setInterval(updateProgressBar, 1000);
        }

        // Fungsi untuk memutar video berikutnya
        function playNextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            const nextVideo = videos[currentIndex];
            playVideo(nextVideo.id);
            window.location.hash = nextVideo.hash; // Update hash URL
        }

        // Fungsi untuk memuat tautan dari links.json
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const videoList = document.getElementById('video-list');
                videos = data.videos;

                // Membuat daftar tautan berdasarkan links.json
                videos.forEach(video => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = video.hash;
                    link.textContent = video.name;
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentIndex = videos.findIndex(v => v.hash === video.hash);
                        playVideo(video.id);
                    });
                    listItem.appendChild(link);
                    videoList.appendChild(listItem);
                });

                // Memeriksa hash saat halaman dimuat
                const currentHash = window.location.hash;
                if (currentHash) {
                    const video = videos.find(v => v.hash === currentHash);
                    if (video) {
                        currentIndex = videos.indexOf(video);
                        playVideo(video.id);
                    }
                }

                // Memeriksa hash saat berubah
                window.addEventListener('hashchange', () => {
                    const newHash = window.location.hash;
                    const video = videos.find(v => v.hash === newHash);
                    if (video) {
                        currentIndex = videos.indexOf(video);
                        playVideo(video.id);
                    }
                });
            });
    </script>
</body>
</html>
