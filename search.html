<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #search-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #search-results {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #search-results li {
            margin: 10px 0;
        }
        #search-results a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        #search-results a:hover {
            text-decoration: underline;
        }
        #search-results button {
            margin-left: 10px;
        }
        #video-player-container {
            margin: 20px auto;
            width: 80%;
            max-width: 560px;
        }
        #ytplayer {
            width: 100%;
            height: 315px;
        }
        #search-frame {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Search Videos</h1>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search for videos...">
        <button id="search-button">Search</button>
    </div>
    <iframe id="search-frame" src="" title="YouTube Search"></iframe>
    <div id="video-player-container">
        <iframe id="ytplayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const searchBox = document.getElementById('search-box');
        const searchButton = document.getElementById('search-button');
        const searchFrame = document.getElementById('search-frame');
        const ytplayer = document.getElementById('ytplayer');

        searchButton.addEventListener('click', () => {
            const query = searchBox.value;
            if (query) {
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                searchFrame.src = searchUrl;
            }
        });

        function playVideo(videoId) {
            ytplayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        // Example: Change this to manually input a video ID for testing
        // playVideo('YOUR_VIDEO_ID');
    </script>
</body>
</html>
