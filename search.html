<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #search-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #search-results {
            list-style-type: none;
            padding: 0;
        }
        #search-results li {
            margin: 10px 0;
        }
        #search-results a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        #search-results a:hover {
            text-decoration: underline;
        }
        .video-option {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Videos</h1>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search for videos...">
        <button id="search-button">Search</button>
    </div>
    <ul id="search-results"></ul>
    <div id="video-player-container">
        <iframe id="ytplayer" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const searchResults = document.getElementById('search-results');
        const searchBox = document.getElementById('search-box');
        const searchButton = document.getElementById('search-button');

        function onYouTubeIframeAPIReady() {
            // YouTube Iframe API siap
        }

        function createSearchResult(videoId, title) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#result`;
            link.textContent = title;
            link.addEventListener('click', function(e) {
                e.preventDefault();
                playVideo(videoId);
            });

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy ID';
            copyButton.className = 'video-option';
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(videoId).then(() => {
                    alert('Video ID copied to clipboard!');
                });
            });

            listItem.appendChild(link);
            listItem.appendChild(copyButton);
            searchResults.appendChild(listItem);
        }

        function playVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('ytplayer', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    }
                });
            }
        }

        async function searchVideos(query) {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${query}&key=YOUR_API_KEY`);
            const data = await response.json();
            searchResults.innerHTML = ''; // Clear previous results

            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                createSearchResult(videoId, title);
            });
        }

        searchButton.addEventListener('click', () => {
            const query = searchBox.value;
            if (query) {
                searchVideos(query);
            }
        });
    </script>
</body>
</html>
