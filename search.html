<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #search-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #search-results {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #search-results li {
            margin: 10px 0;
        }
        #search-results a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        #search-results a:hover {
            text-decoration: underline;
        }
        #search-results button {
            margin-left: 10px;
        }
        #video-player-container {
            margin: 20px auto;
            width: 80%;
            max-width: 560px;
        }
        #ytplayer {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Search Videos</h1>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search for videos...">
        <button id="search-button">Search</button>
    </div>
    <ul id="search-results"></ul>
    <div id="video-player-container">
        <iframe id="ytplayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const searchResults = document.getElementById('search-results');
        const searchBox = document.getElementById('search-box');
        const searchButton = document.getElementById('search-button');
        const ytplayer = document.getElementById('ytplayer');

        function createSearchResult(videoId, title) {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://www.youtube.com/watch?v=${videoId}`;
            link.textContent = title;
            link.addEventListener('click', function(e) {
                e.preventDefault();
                playVideo(videoId);
            });

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy ID';
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(videoId).then(() => {
                    alert('Video ID copied to clipboard!');
                });
            });

            listItem.appendChild(link);
            listItem.appendChild(copyButton);
            searchResults.appendChild(listItem);
        }

        function playVideo(videoId) {
            ytplayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        searchButton.addEventListener('click', () => {
            const query = searchBox.value;
            if (query) {
                // Create a YouTube search URL and open it in a new window
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            }
        });
    </script>
</body>
</html>
